local_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 10.0
  publish_frequency: 10.0
  # static_map: false # unuse
  rolling_window: true
  meter_scoring: true # WARN: Trajectory Rollout planner initialized with param meter_scoring not set.

#width: 5.5
#height: 5.5
  width: 8
  height: 8
  resolution: 0.05
  transform_tolerance: 0.5
  
  plugins:
   - {name: static_layer,        type: "costmap_2d::StaticLayer"}
   - {name: obstacle_layer,      type: "costmap_2d::ObstacleLayer"}
